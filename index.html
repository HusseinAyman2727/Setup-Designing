<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMC Palette Generator</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ RMC Color Palette Generator</h1>

      <div class="input-group">
        <input
          type="text"
          id="colorInput"
          placeholder="Enter a color (hex, name, rgb...)"
        />
        <input type="color" id="colorPicker" value="#155dfc" />
      </div>

      <div id="colorsArr"></div>

      <h2 id="variablesTitle" style="display: none">CSS Variables</h2>
      <ul id="variablesList" class="variable-list"></ul>

      <div class="btn-wrapper">
        <button class="btn btn-linear-gradient">btn-linear-gradient</button>
        <button class="btn btn-primary radius-sm">btn-primary</button>
        <button class="btn btn-secondary radius-md">btn-secondary</button>
        <button class="btn btn-outline radius-lg">btn-outline</button>
        <button class="btn btn-custom radius-pill">btn-custom</button>
        <button type="submit" class="btn btn-yellow">btn-yellow</button>
      </div>

      <div id="presetsSection" style="display: none">
        <h2>Color Presets</h2>
        <div id="presetsCards"></div>
        <ul id="presetsVars" class="variable-list"></ul>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
